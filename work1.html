<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Work 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- p5.js（CDN）-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
      html, body {
        margin: 0;
        /* 不要固定高度，允许内容决定总高度 */
        background:#1F2020;
        overflow: auto; /* ← 允许滚动 */
      }
      body { cursor: none; } /* 继续隐藏系统光标，用自绘光标 */
      canvas { display:block; } /* 去掉默认内联空隙，避免双滚动条 */
    </style>
  </head>
  <body>
    <script src="./work1.js"></script>
  </body>
</html>
